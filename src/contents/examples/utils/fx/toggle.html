<!DOCTYPE html>
<html>

<head>
    <style>
    p {background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Animates all paragraphs to be shown if they are hidden and hidden if they are visible.</span></h4>
    <button>Toggle</button>
    <p>Hello</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                finder=skylarkjs.finder,
                fx=skylarkjs.fx;
        $("button").on("click", function() {
            fx.toggle(finder.find("p"), "slow");
        });
    });
    </script>
</body>

</html>
