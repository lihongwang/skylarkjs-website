<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : Remove the white spaces at the start and at the end of the string.</h4>
    <span></span>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder = skylarkjs.finder,
            langx = skylarkjs.langx,
            datax = skylarkjs.datax;
        datax.text(finder.find("span"), langx.trim("    hello, how are you?    "));
    });
    </script>
</body>

</html>
