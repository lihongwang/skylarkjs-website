<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>The string ABC, the first character is converted to lowercase, and the input shows the conversion value.</span></h4>
    A B C <span>lowerFirst</span>
    <input></input>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        var text = langx.lowerFirst("ABC" );
        datax.val(finder.find("input"),text)
    });
    </script>
</body>

</html>
