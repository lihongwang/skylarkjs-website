<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : Map the original array to a new one and add 4 to each value.</h4>
    <span></span>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        arr = langx.map([0, 1, 2], function(n) {
            return n + 4;
        });
        datax.text(finder.find("span"), arr.join(", "));
    });
    </script>
</body>

</html>
