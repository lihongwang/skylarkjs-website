<!DOCTYPE html>
<html>

<head>
    <style>

    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylarkjs/skylarkjs"
        }, ]
    });
    </script>
</head>

<body>
    <script>
    require(["skylark/langx"], function(langx) {
        var obj = {
            func: function(name) {
                alert(name);
                alert(this);
            }
        };
        var func = obj.func;
        langx.funcArg(obj, func, "Kitty");
        func("Tom");
    });
    </script>
</body>

</html>
