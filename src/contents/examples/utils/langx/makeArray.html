<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Turn a collection of HTMLElements into an Array of them.</span></h4>
    <div>First</div>
    <div>Second</div>
    <div>Third</div>
    <div>Fourth</div>
    Is a array? <input></input>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder = skylarkjs.finder,
            $=skylarkjs.query,
            langx = skylarkjs.langx,
            datax = skylarkjs.datax;
        var elems = document.getElementsByTagName("div"); // returns a nodeList
        var arr = langx.makeArray(elems);
        arr.reverse(); // use an Array method on list of dom elements
        $(arr).appendTo(document.body);
        var text = langx.isArray(arr);
        datax.val(finder.find("input"), text)
    });
    </script>
</body>

</html>
