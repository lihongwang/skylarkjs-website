<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylarkjs/skylarkjs"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>After the null object mixin, the b element displays the output value.</span></h4>
   person mixin obj . result  obj.name <b></b>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        var person = {
            name: 'John',
            age: 29
        };
        var obj = {};
        langx.mixin(obj, person);
         datax.text(finder.find("b"), obj.name);
    });
    </script>
</body>

</html>
