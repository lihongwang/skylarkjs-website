<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find out if the parameter is a RegExp.</span></h4>
    Is it a RegExp? <b></b>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        datax.text(finder.find("b"), langx.type(/test/));
    });
    </script>
</body>

</html>
