<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>After the empty object safeMixin, the b element displays the output value.</span></h4>
   person safeMixin obj . result  obj.name <b></b>
    <script>
    require(["skylarkjs"], function(skylarkjs {
        var finder = skylarkjs.finder,
            langx = skylarkjs.langx,
            datax = skylarkjs.datax;
        var person = {
            name: 'John',
            age: 29
        };
        var obj = {};
        langx.safeMixin(obj, person);
         datax.text(finder.find("b"), obj.name);
    });
    </script>
</body>

</html>
