<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylark"
        }, ]
    });
    </script>
</head>

<body>
<h4>Example : <span>langx.compact([1,,3,null,,5,,6,undefined,])，input shows the result 1,3,5,6 。</span></h4> 
    <input></input>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        var text = langx.compact([1,,3,null,,5,,6,undefined,]);
        datax.val(finder.find("input"),text)
    });
    </script>
</body>

</html>
