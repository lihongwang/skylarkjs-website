<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylarkjs/skylarkjs"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : The string ABC, the first character is converted to uppercase, and the input shows the conversion value.</h4>
    a b c <span>upperFirst</span>
    <input></input>
    <script>
    require(["skylark/finder", "skylark/langx", "skylark/datax"], function(finder, langx, datax) {
        var text = langx.upperFirst("a b c" );
        datax.val(finder.find("input"),text)
    });
    </script>
</body>

</html>
