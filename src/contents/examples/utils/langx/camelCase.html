<!DOCTYPE html>
<html>

<head>
    <style>
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
<h4>Example : <span>Turn a dasherized string into “camel case”. Doesn’t affect already camel-cased strings.</span></h4>
   camelCase("sky-lark") . result <b></b>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                langx=skylarkjs.langx,
                datax=skylarkjs.datax;
        datax.text(finder.find("b"), langx.camelCase("sky-lary"));
    });
    </script>
</body>

</html>
