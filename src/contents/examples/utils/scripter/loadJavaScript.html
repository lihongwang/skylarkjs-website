<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Load a js file, successful output "load success" Otherwise output "load error"</span></h4>
    <strong></strong>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var scripter=skylarkjs.scripter,
                finder=skylarkjs.finder,
                datax=skylarkjs.datax;
        scripter.loadJavaScript(["/lib/skylarkjs/skylark/fx.js"], function(fx) {
            datax.text(finder.find("strong"), "load success");
        },function(){
            datax.text(finder.find("strong"), "load error");
        });
    });
    </script>
</body>

</html>
