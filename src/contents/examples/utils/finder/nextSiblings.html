<!DOCTYPE html>
<html>

<head>
    <style>
    li {margin: 3px;padding: 3px;background: #eee;}
    li.hilight {background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Find all the siblings of each p that contains the "selected" style.</span></h4>
    <p>Hello</p>
    <p>Hello Again</p>
    <p class="selected">And Again</p>
    <p class="selected">Agin And Again</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var styler=skylarkjs.styler,
                finder=skylarkjs.finder;
        finder.nextSiblings(finder.find("p"), ".selected").forEach(function(node, index) {
            styler.css(node, "background", index % 2 === 0 ? "yellow" : "green");
        });
    });
    </script>
</body>

</html>
