<!DOCTYPE html>
<html>

<head>
    <style>
    .red {color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylarkjs/skylarkjs"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : Add some html to div.</h4>
    <span>Hello</span>
    <div></div>
    <script>
    require(["skylark/finder", "skylark/noder"], function(finder, noder) {
        noder.html(finder.find("div"), "<span class='red'>Hello <b>Again</b></span>");
    });
    </script>
</body>

</html>
