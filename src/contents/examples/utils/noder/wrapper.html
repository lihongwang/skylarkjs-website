<!DOCTYPE html>
<html>

<head>
    <style>
    div {border: 2px solid blue; }
    p {background: yellow; margin: 4px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Wrap a new div around all of the paragraphs.</span></h4>
    <p>Hello</p>
    <p>World</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                noder=skylarkjs.noder;
        noder.wrapper(finder.find("p"), "<div></div>");
        noder.wrapper(finder.find("p"), noder.createElement("div"));
    });
    </script>
</body>

</html>
