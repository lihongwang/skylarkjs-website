<!DOCTYPE html>
<html>

<head>
    <style>
    div {border: 2px solid blue;}
    p { background: yellow;margin: 4px; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click the button to add the p element to the outer element of the div element.</span></h4>
    <button>wrapperInner</button>
    <div>Hello</div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                noder=skylarkjs.noder;
        $("button").on("click", function() {
            noder.wrapperInner($("div")[0], noder.createElement("p"));
        });
    });
    </script>
</body>

</html>
