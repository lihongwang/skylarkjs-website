<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylark"
        }, ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Determines whether element p belongs to document element, alert result.</span></h4>
    <p>Hello</p>
    <script>
    require(["skylark/finder", "skylark/noder"], function(finder, noder) {
        alert(noder.isDoc(finder.find("p")));
    });
    </script>
</body>

</html>
