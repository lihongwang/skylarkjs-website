<!DOCTYPE html>
<html>

<head>
    <style>
    p {background: yellow;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : Removes all child nodes (including text nodes) from all paragraphs.</h4>
    <p>
        Hello, <span>Person</span> <a href="javascript:;">and person</a>
    </p>
    <button>Call empty() on above paragraph</button>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var  $= skylarkjs.query,
                finder=skylarkjs.finder,
                noder=skylarkjs.noder;
        $("button").click(function() {
            noder.empty(finder.find("p"));
        });
    });
    </script>
</body>

</html>
