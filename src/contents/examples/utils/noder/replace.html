<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>The first p element replaces the three p elements.</span></h4>
    <p>World</p>
    <p>Hello</p>
    <p>cruel</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                noder=skylarkjs.noder;
        noder.replace(finder.find("p:first"), finder.find("p:last"));
    });
    </script>
</body>

</html>
