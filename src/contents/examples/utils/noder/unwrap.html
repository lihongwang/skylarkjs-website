<!DOCTYPE html>
<html>

<head>
    <style>
    div {  border: 2px solid blue;}
    p {background: yellow;margin: 4px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click the button and the p element removes the parent element.</span></h4>
    <button>unwrap</button>
    <div>
        <p>Hello</p>
        <p>World</p>
    </div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                finder=skylarkjs.finder,
                noder=skylarkjs.noder;
        var p = finder.find("p");
        $("button").on("click", function() {
            noder.unwrap(p);
        });
    });
    </script>
</body>

</html>
