<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Look for the p element and then ownerDoc body to change the background color of the body.</span></h4>
    <p>Hello</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                noder=skylarkjs.noder;
        $(noder.ownerDoc($("p")[0]).body).style("background","green");
    });
    </script>
</body>

</html>
