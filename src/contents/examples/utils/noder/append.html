<!DOCTYPE html>
<html>

<head>
    <style>
    .three{color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example :The first p element position moves to the last of the p elements.</h4>
    <p>one</p>
    <p>two</p>
    <p class="three">three</p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                noder=skylarkjs.noder;
        noder.append(finder.find("p:last"),finder.find("p:first"));
    });
    </script>
</body>

</html>
