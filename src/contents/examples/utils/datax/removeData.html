<!DOCTYPE html>
<html>

<head>
    <style>
    div {margin: 2px; color: blue;}
    span { color: red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : Set the data, then delete it.</h4>
    <div>value1 after creation: <span></span></div>
    <div>value1 after removal: <span></span></div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                datax=skylarkjs.datax,
                div = $("div")[0];
        datax.data(div, "test1", "VALUE-1");
        $("span:first").text("" + datax.data(div, "test1"));
        datax.removeData(div, "test1")
        $("span:last").text("" + datax.data(div, "test1"));
    });
    </script>
</body>

</html>
