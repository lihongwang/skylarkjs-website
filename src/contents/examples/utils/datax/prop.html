<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Click button to convert input and unselected state.</span></h4>
    <input id="check" type="checkbox" checked=true />
    <button id="btn" type="button">toggle check</button>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var $=skylarkjs.query,
                datax=skylarkjs.datax,
                input = $("#check")[0],
                value = datax.prop(input, "checked");
        $("#btn").on("click", function() {
            value = !value;
            datax.prop(input, "checked", value);
        });
    });
    </script>
</body>

</html>
