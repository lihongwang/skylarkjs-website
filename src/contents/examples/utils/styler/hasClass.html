<!DOCTYPE html>
<html>

<head>
    <style>
    p { margin: 8px; font-size: 16px;}
    .foo {color: blue; }
    .bar { background: yellow; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Looks for the paragraph that contains 'foo' as a class.</span></h4>
    <p id="target" class="foo bar">This is a hasClass "foo" item </p>
    <p class="selected"> This is not a hasClass "foo" item </p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                styler=skylarkjs.styler;
        styler.hasClass(finder.byId("target"), "foo");
    });
    </script>
</body>

</html>
