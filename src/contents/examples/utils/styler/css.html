<!DOCTYPE html>
<html>

<head>
    <style>
    p {margin: 8px; font-size: 16px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Add the properties "border" to the matched elements.</span></h4>
    <p id="target">This is a styler.css item </p>
    <p> This is not a styler.css item </p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                styler=skylarkjs.styler;
        styler.css(finder.byId("target"), "border", "2px dotted blue");
    });
    </script>
</body>

</html>
