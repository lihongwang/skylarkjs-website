<!DOCTYPE html>
<html>

<head>
    <style>
    p {margin: 8px;font-size: 16px; }
    .selected { color: blue; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark", location: "/lib/skylarkjs/skylarkjs" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Add the class "selected" to the matched elements.</span></h4>
    <p >add className selected  </p>
    <p> p element </p>
    <script>
    require(["skylark/finder", "skylark/styler"], function(finder, styler) {
        styler.className(finder.find("p:first"), "selected");
    });
    </script>
</body>

</html>
