<!DOCTYPE html>
<html>

<head>
    <style>
    p { margin: 8px; font-size: 16px; }
    .foo { display: none; color: blue;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span> if an element in the matched set of elements already has the ''foo', then it is removed; if an element does not have the 'foo'.</span></h4>
    <p id="target" class="foo">This is a 'foo' item </p>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                styler=skylarkjs.styler;
        styler.toggleClass(finder.byId("target"), "foo");
    });
    </script>
</body>

</html>
