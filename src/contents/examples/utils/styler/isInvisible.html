<!DOCTYPE html>
<html>

<head>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [
            { name: "skylark", location: "/lib/skylark" },
        ]
    });
    </script>
</head>

<body>
    <h4>Example : <span>Determines whether the p element is visible and the input shows the value.</span></h4>
    <p>This is a p </p>
      Is 'p' element  isInvisible ? <input></input>
    <script>
    require(["skylark/finder", "skylark/datax", "skylark/styler"], function(finder, datax,styler) {
      var bool =  styler.isInvisible(finder.find("p"));
        datax.val(finder.find("input"),bool);
    });
    </script>
</body>

</html>
