<!DOCTYPE html>
<html>

<head>
    <style>
    p {color: red; }
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>
<body>
<h4>Example : <span>Display a message when the DOM is loaded.</span></h4>
<p>Not loaded yet.</p>
    <script>
    require(["skylarkjs"], function($, eventer) {
        var $=skylarkjs.query,
                eventer=skylarkjs.eventer;
        eventer(document).ready(function() {
            $("p").text("The DOM is now loaded and can be manipulated.");
        });
    });
    </script>
</body>

</html>
