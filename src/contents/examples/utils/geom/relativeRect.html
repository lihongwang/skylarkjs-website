<!DOCTYPE html>
<html>

<head>
    <style>
    .border {margin: 30px;padding: 20px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>The pass parameter to div is witdth and height, and the result does not contain margin values</span></h4>
    relative  rect : top:<b>100</b>   left:<b>100</b>
    <div class="border"></div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                geom=skylarkjs.geom;
        geom.relativeRect(finder.find("div"),{top:100,left:100});
    });
    </script>
</body>

</html>
