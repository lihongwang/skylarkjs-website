<!DOCTYPE html>
<html>

<head>
    <style>
    div.demo {
        background: #CCCCCC none repeat scroll 0 0;
        border: 3px solid #666666;
        margin: 5px;
        padding: 5px;
        position: relative;
        width: 200px;
        height: 100px;
        overflow: auto;
    }
    p { margin: 10px;padding: 5px;border: 2px solid #666;width: 1000px; height: 1000px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        packages: [{
            name: "skylark",
            location: "/lib/skylarkjs/skylarkjs"
        }, ]
    });
    </script>
</head>

<body>
    <div class="demo">
        <h1>lalala</h1>
        <p>Hello</p>
    </div>
    <script>
    require(["skylark/finder", "skylark/geom", "skylark/datax"], function(finder, geom, datax) {
        geom.scrollIntoView(finder.find("div.demo"), "center");
    });
    </script>
</body>

</html>
