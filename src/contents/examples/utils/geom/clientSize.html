<!DOCTYPE html>
<html>

<head>
    <style>
    div {margin: 100px;border: 2px solid red;padding: 10px;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>The pass parameter to div is wide and high, and the result contains padding, and b elements display the results.</span></h4>
    geom width : <b></b>
    and  geom height : <b></b>
    <div></div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                geom=skylarkjs.geom,
                datax=skylarkjs.datax;
        geom.clientSize(finder.find("div"), {
            width: 200,
            height: 200
        });
        datax.text(finder.find("b:first"), geom.width(finder.find("div")));
        datax.text(finder.find("b:last"), geom.height(finder.find("div")));
    });
    </script>
</body>

</html>
