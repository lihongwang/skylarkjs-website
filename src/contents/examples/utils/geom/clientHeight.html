<!DOCTYPE html>
<html>

<head>
    <style>
    div {height: 100px;width:100px;margin: 100px;padding: 100px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>Calculate the total height of the visible region of div, and the b elements display the results.</span></h4>
    rect clientHeight : <b></b>
    <div></div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                geom=skylarkjs.geom,
                datax=skylarkjs.datax;
        datax.text(finder.find("b"), geom.clientHeight(finder.find("div")));
    });
    </script>
</body>

</html>
