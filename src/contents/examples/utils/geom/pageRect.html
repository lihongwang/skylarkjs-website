<!DOCTYPE html>
<html>

<head>
    <style>
    .border {height: 50px;width:50px;margin: 30px;padding: 20px; border: 2px solid red;}
    </style>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.3/require.min.js"></script>
    <script>
    require.config({
        baseUrl: "./",
        paths: {
            skylarkjs: "/lib/skylarkjs/skylarkjs"
        }
    });
    </script>
</head>

<body>
    <h4>Example : <span>The parameter to div is width and height, and the result contains the default margin, margin and padding of the browser.</span></h4>
    page  rect : top:100   left:100
    <div class="border"></div>
    <script>
    require(["skylarkjs"], function(skylarkjs) {
        var finder=skylarkjs.finder,
                geom=skylarkjs.geom;
        geom.pageRect(finder.find("div"),{top:100,left:100});
    });
    </script>
</body>

</html>
